body{background:#0d1117;color:#e6edf3;line-height:1.6;}

input,textarea{width:100%;padding:10px;margin-bottom:15px;border-radius:6px;border:1px solid #30363d;background:#0d1117;color:#e6edf3;}

<header>
    <div class="logo">Electronic Doctor</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>

<section>
    <h1>Contact / Book a Repair</h1>
    <p>Fill out the form below and we will respond as soon as possible.</p>

    <!-- CONTACT SECTION -->
<section class="contact-section">
  <h1>Contact Electronic Doctor</h1>
  <p>Tell me what's going on with your device and how to reach you.</p>

<form action="https://formsubmit.co/theelectronicdoctorrepair%40gmail.com" method="POST" class="contact-form">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Contact Form Message">
  <input type="hidden" name="_template" value="box">

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number (optional)</label>
  <input type="tel" id="phone" name="phone">

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>
</section>
